<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Ligowy</title>
  <style>
    body {
      background-color: #111;
      color: #ffce00;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: space-between;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .form-container {
      width: 40%;
    }
    .table-container {
      width: 50%;
    }
    input, button, select {
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ffce00;
      color: #111;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: center;
    }
    .bracket {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 2em;
      justify-content: center;
    }
    .match {
      background-color: #222;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      min-width: 120px;
    }
    .team-detail {
      background-color: #333;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
    }
    .saved-tables {
      margin-top: 2em;
    }
    .saved-tables ul {
      list-style: none;
      padding: 0;
    }
    .saved-tables li {
      background-color: #222;
      color: #fff;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>System Ligowy</header>
  <main>
    <div class="form-container">
      <label>Wybierz tryb:
        <select id="modeSelect">
          <option value="classic">Klasyczna tabela</option>
          <option value="bracket">UEFA (drabinka)</option>
        </select>
      </label>
      <br>
      <label>Liczba drużyn: <input type="number" id="teamCount" min="2" max="128"></label><br>
      <label>Nazwa tabeli: <input type="text" id="tableName"></label><br>
      <button onclick="generateTeamInputs()">Dalej</button>

      <form id="teamForm" onsubmit="startSystem(event)"></form>
    </div>

    <div class="table-container" id="output"></div>

    <div class="saved-tables">
      <h3>Lista tabel</h3>
      <ul id="tableList"></ul>
    </div>
  </main>

  <script>
    let selectedMode = 'classic';
    let tables = []; // Przechowywanie tabel
    document.getElementById('modeSelect').addEventListener('change', (e) => {
      selectedMode = e.target.value;
    });

    function generateTeamInputs() {
      const count = parseInt(document.getElementById('teamCount').value);
      const name = document.getElementById('tableName').value.trim();
      if (!name) {
        alert("Proszę podać nazwę tabeli!");
        return;
      }
      
      const form = document.getElementById('teamForm');
      form.innerHTML = '';
      for (let i = 0; i < count; i++) {
        form.innerHTML += `<input type="text" name="team${i}" placeholder="Nazwa drużyny ${i + 1}" required><br>`;
      }
      form.innerHTML += '<button type="submit">Utwórz</button>';
    }

    function startSystem(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const teams = [];
      for (let pair of formData.entries()) {
        teams.push({ name: pair[1], pts: 0, scored: 0, conceded: 0, matches: [] });
      }

      const tableName = document.getElementById('tableName').value;
      tables.push({ name: tableName, teams: teams });

      if (selectedMode === 'classic') {
        displayTable(teams, tableName);
      } else {
        displayBracket(teams);
      }

      updateSavedTables();
      document.getElementById('teamForm').innerHTML = ''; // Ukrycie formularza
      document.getElementById('modeSelect').disabled = true; // Zablokowanie trybu po utworzeniu
      document.getElementById('teamCount').disabled = true;
      document.getElementById('tableName').disabled = true;
    }

    function displayTable(teams, tableName) {
      const container = document.getElementById('output');
      teams.sort((a, b) => {
        if (b.pts !== a.pts) return b.pts - a.pts;
        if (b.scored !== a.scored) return b.scored - a.scored;
        return a.conceded - b.conceded;
      });

      let html = `<h3>${tableName}</h3><table><tr><th>#</th><th>Drużyna</th><th>Punkty</th><th>Strzelone</th><th>Stracone</th><th>Rozegrała mecze</th></tr>`;
      teams.forEach((team, index) => {
        html += `<tr><td>${index + 1}</td><td><button onclick="showTeamDetails(${index}, '${tableName}')">${team.name}</button></td><td>${team.pts}</td><td>${team.scored}</td><td>${team.conceded}</td><td>${team.matches.length}</td></tr>`;
      });
      html += '</table><button onclick="nextRound(teams)">Gotowe</button>';
      container.innerHTML = html;
    }

    function showTeamDetails(index, tableName) {
      const team = tables.find(table => table.name === tableName).teams[index];
      const container = document.getElementById('output');
      let details = `<div class="team-detail"><h3>${team.name}</h3><ul>`;
      team.matches.forEach(match => {
        details += `<li>${match.opponent}: ${match.result} (Wynik: ${match.score})</li>`;
      });
      details += '</ul></div>';
      container.innerHTML = details;
    }

    function nextRound(teams) {
      const container = document.getElementById('output');
      container.innerHTML = '<h3>Przeniesiono do następnej rundy!</h3>';
      displayTable(teams, "Kolejna runda"); // Zaktualizowana tabela po przeniesieniu do kolejnej rundy
    }

    function updateSavedTables() {
      const tableList = document.getElementById('tableList');
      tableList.innerHTML = '';
      tables.forEach(table => {
        tableList.innerHTML += `<li>${table.name}</li>`;
      });
    }

    function displayBracket(teams) {
      const container = document.getElementById('output');
      container.innerHTML = '<div class="bracket">';
      for (let i = 0; i < teams.length; i += 2) {
        const team1 = teams[i]?.name || '---';
        const team2 = teams[i + 1]?.name || '---';
        container.innerHTML += `
          <div class="match">
            <div>${team1} vs ${team2}</div>
            <input type="text" placeholder="Kto wygrał"><br>
            <input type="text" placeholder="Wynik">
          </div>
        `;
      }
      container.innerHTML += '</div><button onclick="nextRoundBracket(teams)">Gotowe</button>';
    }

    function nextRoundBracket(teams) {
      const container = document.getElementById('output');
      container.innerHTML = '<h3>Przeniesiono do kolejnej rundy!</h3>';
      displayBracket(teams); // Kolejna runda w drabince
    }
  </script>
</body>
</html>
