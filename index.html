<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Ligowy</title>
  <style>
    body {
      background-color: #111;
      color: #ffce00;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: space-between;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .form-container {
      width: 40%;
    }
    .table-container {
      width: 50%;
    }
    input, button, select {
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ffce00;
      color: #111;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: center;
    }
    .bracket {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 2em;
      justify-content: center;
    }
    .match {
      background-color: #222;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      min-width: 120px;
    }
    .team-detail {
      background-color: #333;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
    }
    .saved-tables {
      margin-top: 2em;
    }
    .saved-tables ul {
      list-style: none;
      padding: 0;
    }
    .saved-tables li {
      background-color: #222;
      color: #fff;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
  </style>
</head>

      <button onclick="generateTeamInputs()">Dalej</button>

      <form id="teamForm" onsubmit="startSystem(event)"></form>
    </div>

    <div class="table-container" id="output"></div>

    <div class="saved-tables">
      <h3>Lista tabel</h3>
      <ul id="tableList"></ul>
    </div>
  </main>
