<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Ligowy</title>
  <style>
    body {
      background-color: #111;
      color: #ffce00;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    input, button, select {
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ffce00;
      color: #111;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background-color: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: center;
    }
    .bracket {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 2em;
      justify-content: center;
    }
    .match {
      background-color: #222;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      min-width: 120px;
    }
    .team-detail {
      background-color: #333;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>System Ligowy</header>
  <main>
    <label>Wybierz tryb:
      <select id="modeSelect">
        <option value="classic">Klasyczna tabela</option>
        <option value="bracket">UEFA (drabinka)</option>
      </select>
    </label>
    <br>
    <label>Liczba drużyn: <input type="number" id="teamCount" min="2" max="128"></label>
    <button onclick="generateTeamInputs()">Dalej</button>

    <form id="teamForm" onsubmit="startSystem(event)"></form>

    <div id="output"></div>
  </main>
  <script>
    let selectedMode = 'classic';
    document.getElementById('modeSelect').addEventListener('change', (e) => {
      selectedMode = e.target.value;
    });

    function generateTeamInputs() {
      const count = parseInt(document.getElementById('teamCount').value);
      const form = document.getElementById('teamForm');
      form.innerHTML = '';
      for (let i = 0; i < count; i++) {
        form.innerHTML += `<input type="text" name="team${i}" placeholder="Nazwa drużyny ${i + 1}" required><br>`;
      }
      form.innerHTML += '<button type="submit">Utwórz</button>';
    }

    function startSystem(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const teams = [];
      for (let pair of formData.entries()) {
        teams.push({ name: pair[1], pts: 0, scored: 0, conceded: 0, matches: [] });
      }
      if (selectedMode === 'classic') displayTable(teams);
      else displayBracket(teams);
    }

    function displayTable(teams) {
      const container = document.getElementById('output');
      teams.sort((a, b) => {
        if (b.pts !== a.pts) return b.pts - a.pts;
        if (b.scored !== a.scored) return b.scored - a.scored;
        return a.conceded - b.conceded;
      });

      let html = '<table><tr><th>#</th><th>Drużyna</th><th>Punkty</th><th>Strzelone</th><th>Stracone</th><th>Rozegrała mecze</th></tr>';
      teams.forEach((team, index) => {
        html += `<tr><td>${index + 1}</td><td><button onclick="showTeamDetails(${index})">${team.name}</button></td><td>${team.pts}</td><td>${team.scored}</td><td>${team.conceded}</td><td>${team.matches.length}</td></tr>`;
      });
      html += '</table><button onclick="nextRound(teams)">Gotowe</button>';
      container.innerHTML = html;
    }

    function showTeamDetails(index) {
      const team = teams[index];
      const container = document.getElementById('output');
      let details = `<div class="team-detail"><h3>${team.name}</h3><ul>`;
      team.matches.forEach(match => {
        details += `<li>${match.opponent}: ${match.result} (Wynik: ${match.score})</li>`;
      });
      details += '</ul></div>';
      container.innerHTML = details;
    }

    function nextRound(teams) {
      const container = document.getElementById('output');
      container.innerHTML = '<h3>Przeniesiono do następnej rundy!</h3>';
      displayTable(teams); // Zaktualizowana tabela po przeniesieniu do kolejnej rundy
    }

    function displayBracket(teams) {
      const container = document.getElementById('output');
      container.innerHTML = '<div class="bracket">';
      for (let i = 0; i < teams.length; i += 2) {
        const team1 = teams[i]?.name || '---';
        const team2 = teams[i + 1]?.name || '---';
        container.innerHTML += `
          <div class="match">
            <div>${team1} vs ${team2}</div>
            <input type="text" placeholder="Kto wygrał"><br>
            <input type="text" placeholder="Wynik">
          </div>
        `;
      }
      container.innerHTML += '</div><button onclick="nextRoundBracket(teams)">Gotowe</button>';
    }

    function nextRoundBracket(teams) {
      const container = document.getElementById('output');
      container.innerHTML = '<h3>Przeniesiono do kolejnej rundy!</h3>';
      displayBracket(teams); // Kolejna runda w drabince
    }
  </script>
</body>
</html>
